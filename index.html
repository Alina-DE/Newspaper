<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <title>Flash News!</title>
</head>

<body>

    <div class="container">

        <div class="box">
            <div class="image">
                <div class="overlay">
                    <div class="news">
                        <h2>Hamburg</h2>                    
                        <p>New Corona cases!</p>
                        <h2>Berlin</h2>
                        <p>Protests again Corona restrictions!</p>
                    </div>
                </div>
                <img src="https://www.deutschland.de/sites/default/files/styles/crop_cover_small/public/media/image/germany-media-newspaper-magazine-press-freedom-print.jpg?itok=yiLHe0O9" alt="" class="responsive">
            </div>

            <div class="details">
                <div class="text">
                    <i class="far fa-newspaper" aria-hidden="true"></i>
                    <a href="#">Local News</a>                    
                </div>
            </div>

        </div>

        <div class="box">
            <div class="image">
                <div class="overlay">
                    <div class="news">
                        <h2>USA</h2>                    
                        <p>President Elections!</p>
                        <h2>UK</h2>
                        <p>Brexit?!</p>
                    </div>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/63/International_flag_globe.png" alt="" class="responsive">
            </div>

            <div class="details">
                <div class="text">
                    <i class="fas fa-globe" aria-hidden="true"></i>
                    <a href="#">International News</a>                    
                </div>
            </div>
        </div>

        <div class="box">
            <div class="image">
                <div class="overlay">
                    <div class="news">
                        <h2>03.12</h2>                    
                        <p>Sunny</p>
                        <p>Thunderstorms</p>
                        <h2>04.12</h2>
                        <p>Snow</p>
                        <p>Hail</p>
                        <p>Tsunami!</p>
                    </div>
                </div>

                <img src="https://static01.nyt.com/images/2014/12/11/technology/personaltech/11machin-illo/11machin-illo-articleLarge-v3.jpg?quality=75&auto=webp&disable=upscale" alt="" class="responsive">
            </div>

            <div class="details">
                <div class="text">
                    <i class="fas fa-sun" aria-hidden="true"></i>
                    <a href="#">Weather</a>                    
                </div>
            </div>
        </div>


    </div>    
</body>
</html>
